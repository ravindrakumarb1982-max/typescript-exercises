<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Multiplication Table Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: white;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 2px solid #dee2e6;
            height: 100vh;
            box-sizing: border-box;
        }

        .sidebar h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #007BFF;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        .sidebar a.active {
            background-color: #007BFF;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        select,
        button {
            padding: 8px 14px;
            margin: 10px 5px;
            font-size: 16px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        input {
            width: 60px;
            font-size: 16px;
            text-align: center;
        }

        .correct {
            color: green;
            font-weight: bold;
        }

        .wrong {
            color: red;
            font-weight: bold;
        }

        /* General Button styles */
        button {
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        #startBtn {
            background-color: #007BFF;
            /* Blue */
        }

        #startBtn:hover {
            background-color: #0056b3;
        }

        #resetBtn {
            background-color: #FF9800;
            /* Orange */
        }

        #resetBtn:hover {
            background-color: #e68900;
        }

        #timer {
            font-size: 18px;
            font-weight: bold;
            margin-left: 15px;
            display: inline-block;
            color: #333;
        }

        /* Show Answer Button styles */
        .showAnswerBtn {
            background-color: #28a745;
            /* Green */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .showAnswerBtn:hover {
            background-color: #218838;
        }

        .showAnswerBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Celebration overlay */
        #celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #celebration img {
            max-width: 400px;
            margin: 20px auto;
        }

        #celebration p {
            font-size: 40px;
            color: gold;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>Math Practice</h3>
        <ul>
            <li><a href="index.html">üè† Home</a></li>
            <li><a href="addition.html">Addition with Carrying</a></li>
            <li><a href="subtraction.html">Subtraction with Borrowing</a></li>
            <li><a href="tables.html" class="active">Multiplication Tables</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Multiplication Table Practice</h1>

        <label for="tableSelect">Choose a Table:</label>
        <select id="tableSelect">
            <option value="2">2 Times</option>
            <option value="3">3 Times</option>
            <option value="4">4 Times</option>
            <option value="5">5 Times</option>
            <option value="6">6 Times</option>
            <option value="7">7 Times</option>
            <option value="8">8 Times</option>
            <option value="9">9 Times</option>
            <option value="10">10 Times</option>
        </select>
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <span id="timer">00:00:00:000</span>

        <!-- Celebration Banner -->
        <div id="celebration">
            <img src="./imagedb/fireworks-9582.gif" alt="Fireworks Celebration" />
            <p>üéâ Great Job! üéâ</p>
        </div>

        <div id="quizContainer"></div>
    </div>

    <!-- Load compiled TypeScript (JS file from dist) -->
    <script src="dist/tables/script.js"></script>
</body>

</html>
