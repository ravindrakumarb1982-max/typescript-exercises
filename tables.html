<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚úñÔ∏è Multiplication Table Practice</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßÆ</text></svg>">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-right: 2px solid rgba(255, 255, 255, 0.2);
            height: 100vh;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        .sidebar h3 {
            margin-top: 0;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar a.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .practice-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        select {
            padding: 12px 16px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        input {
            width: 60px;
            font-size: 16px;
            text-align: center;
        }

        .correct {
            color: green;
            font-weight: bold;
        }

        .wrong {
            color: red;
            font-weight: bold;
        }

        /* General Button styles */
        button {
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            padding: 12px 20px;
            margin: 10px 5px;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #startBtn {
            background: linear-gradient(45deg, #007BFF, #0056b3);
        }

        #startBtn:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #resetBtn {
            background: linear-gradient(45deg, #FF9800, #ff7043);
        }

        #resetBtn:hover {
            background: linear-gradient(45deg, #e68900, #e64a19);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #timer {
            font-size: 18px;
            font-weight: bold;
            margin-left: 15px;
            display: inline-block;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        /* Show Answer Button styles */
        .showAnswerBtn {
            background-color: #28a745;
            /* Green */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .showAnswerBtn:hover {
            background-color: #218838;
        }

        .showAnswerBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Celebration overlay */
        #celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #celebration.show {
            display: flex;
        }

        #celebration img {
            max-width: 400px;
            margin: 20px auto;
        }

        #celebration p {
            font-size: 40px;
            color: gold;
            font-weight: bold;
        }

        /* Burger Menu Styles */
        .burger-menu {
            display: none;
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .burger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .burger-menu.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .burger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .burger-menu {
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 250px;
                height: 100vh;
                padding: 60px 20px 20px;
                border-right: 2px solid rgba(255, 255, 255, 0.2);
                border-bottom: none;
                transition: left 0.3s ease;
                z-index: 999;
            }

            .sidebar.active {
                left: 0;
            }

            .sidebar ul {
                display: block;
            }

            .sidebar li {
                margin: 5px;
            }

            .sidebar a {
                padding: 8px 12px;
                font-size: 14px;
            }

            .main-content {
                padding: 10px;
            }

            .practice-container {
                padding: 20px;
                margin: 10px auto;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            select {
                padding: 10px 14px;
                font-size: 14px;
            }

            button {
                padding: 10px 16px;
                font-size: 14px;
                margin: 8px 3px;
                display: inline-block;
            }
            
            .button-group {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                flex-wrap: wrap;
            }

            #timer {
                font-size: 16px;
                padding: 6px 12px;
                margin: 10px auto;
                display: block;
                max-width: 200px;
                text-align: center;
            }

            table {
                width: 100%;
                font-size: 14px;
            }

            td,
            th {
                padding: 8px;
                font-size: 14px;
            }

            input {
                width: 50px;
                font-size: 14px;
            }

            .showAnswerBtn {
                padding: 4px 8px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .sidebar h3 {
                font-size: 1.2em;
            }

            .sidebar a {
                padding: 6px 10px;
                font-size: 12px;
            }

            h1 {
                font-size: 1.5em;
            }

            .practice-container {
                padding: 15px;
            }

            table {
                font-size: 12px;
            }

            td,
            th {
                padding: 6px;
                font-size: 12px;
            }

            input {
                width: 40px;
                font-size: 12px;
            }

            #celebration p {
                font-size: 28px;
            }

            #celebration img {
                max-width: 250px;
            }
        }
    </style>
</head>

<body>
    <button class="burger-menu" id="burgerMenu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="sidebar" id="sidebar">
        <h3>Math Practice</h3>
        <ul>
            <li><a href="index.html">üè† Home</a></li>
            <li><a href="addition.html">Addition with Carrying</a></li>

            <li><a href="tables.html" class="active">Multiplication Tables</a></li>

    </div>

    <div class="main-content">
        <div class="practice-container">
            <h1>Multiplication Table Practice</h1>

            <label for="tableSelect">Choose a Table:</label>
            <select id="tableSelect">
                <option value="2">2 Times</option>

            <div class="button-group">
                <button id="startBtn">Start</button>

            </div>
            
            <span id="timer">00:00:00:000</span>

            <!-- Celebration Banner -->
            <div id="celebration">
                <img src="./imagedb/fireworks-9582.gif" alt="Fireworks Celebration" />
                <p>üéâ Great Job! üéâ</p>
            </div>

            <div id="quizContainer"></div>
        </div>
    </div>

    <!-- Load compiled TypeScript (JS file from dist) -->
    <script src="dist/tables/script.js"></script>
    <script>
        // Burger menu functionality
        document.addEventListener('DOMContentLoaded', function () {
            const burgerMenu = document.getElementById('burgerMenu');
            const sidebar = document.getElementById('sidebar');

            burgerMenu.addEventListener('click', function () {
                burgerMenu.classList.toggle('active');
                sidebar.classList.toggle('active');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function (event) {
                if (!sidebar.contains(event.target) && !burgerMenu.contains(event.target)) {
                    burgerMenu.classList.remove('active');
                    sidebar.classList.remove('active');
                }
            });

            // Close menu when clicking on a link
            const sidebarLinks = sidebar.querySelectorAll('a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function () {
                    burgerMenu.classList.remove('active');
                    sidebar.classList.remove('active');
                });
            });
        });
    </script>
</body>

</html>
