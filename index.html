<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Math Practice - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .practice-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .practice-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, background 0.3s;
            min-width: 200px;
        }
        .practice-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }
        .practice-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }
        .practice-card p {
            margin: 0;
            font-size: 1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Math Practice</h1>
        <p>Choose a practice mode to improve your math skills!</p>
        
        <div class="practice-links">
            <a href="subtraction.html" class="practice-card">
                <h3>‚ûñ Subtraction</h3>
                <p>Practice subtraction with borrowing using 3-digit numbers</p>
            </a>
            
            <a href="tables.html" class="practice-card">
                <h3>‚úñÔ∏è Multiplication</h3>
                <p>Master multiplication tables with timed practice</p>
            </a>
        </div>
    </div>
</body>
</html>
