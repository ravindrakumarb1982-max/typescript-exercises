<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Practice - Home</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßÆ</text></svg>">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .practice-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .practice-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, background 0.3s;
            min-width: 200px;
        }

        .practice-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }

        .practice-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }

        .practice-card p {
            margin: 0;
            font-size: 1em;
            opacity: 0.8;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                margin: 20px 15px;
                min-height: 100vh;
                display: flex;
                align-items: flex-start;
                justify-content: center;
            }

            .container {
                max-width: 100%;
                padding: 30px 20px;
                margin: 0;
                border-radius: 16px;
            }

            h1 {
                font-size: 2.2em;
                margin-bottom: 15px;
            }

            p {
                font-size: 1.1em;
                margin-bottom: 30px;
            }

            .practice-links {
                gap: 20px;
                flex-direction: column;
            }

            .practice-card {
                min-width: auto;
                width: 100%;
                padding: 25px 20px;
                border-radius: 12px;
                box-sizing: border-box;
            }

            .practice-card h3 {
                font-size: 1.4em;
                margin-bottom: 10px;
            }

            .practice-card p {
                font-size: 0.95em;
                line-height: 1.4;
            }
        }

        @media (max-width: 480px) {
            body {
                margin: 15px 10px;
            }

            .container {
                padding: 25px 15px;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 12px;
            }

            p {
                font-size: 1em;
                margin-bottom: 25px;
            }

            .practice-card {
                padding: 20px 15px;
                border-radius: 10px;
            }

            .practice-card h3 {
                font-size: 1.3em;
                margin-bottom: 8px;
            }

            .practice-card p {
                font-size: 0.9em;
                line-height: 1.3;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Math Practice</h1>
        <p>Choose a practice mode to improve your math skills!</p>

        <div class="practice-links">
            <a href="addition.html" class="practice-card">
                <h3>‚ûï Addition</h3>
                <p>Practice addition with carrying using 3-digit numbers</p>
            </a>

            <a href="subtraction.html" class="practice-card">
                <h3>‚ûñ Subtraction</h3>
                <p>Practice subtraction with borrowing using 3-digit numbers</p>
            </a>

            <a href="tables.html" class="practice-card">
                <h3>‚úñÔ∏è Multiplication</h3>
                <p>Master multiplication tables with timed practice</p>
            </a>
        </div>
    </div>
</body>

</html>
