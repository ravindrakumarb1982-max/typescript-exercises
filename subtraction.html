<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Subtraction with Borrowing Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 60px;
            font-size: 16px;
            text-align: center;
            margin: 5px;
        }
        button {
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            padding: 8px 14px;
            margin: 10px 5px;
        }
        #startBtn {
            background-color: #007BFF; /* Blue */
        }
        #startBtn:hover {
            background-color: #0056b3;
        }
        #resetBtn {
            background-color: #FF9800; /* Orange */
        }
        #resetBtn:hover {
            background-color: #e68900;
        }
        .number-row {
            font-size: 20px;
            margin: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .number-box {
            border: 2px solid #333;
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #f9f9f9;
        }
        .answer-row {
            font-size: 22px;
            margin: 20px;
            font-weight: bold;
        }
        .answer-input {
            width: 50px;
            height: 40px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #007BFF;
            margin: 0 5px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            padding: 15px;
            vertical-align: top;
        }
    </style>
</head>
<body>
<h1>Subtraction with Borrowing Practice</h1>

<button id="startBtn">Start</button>
<button id="resetBtn" disabled>Reset</button>

<div id="quizContainer"></div>

<script src="dist/tables/subtraction.js"></script>
</body>
</html>
