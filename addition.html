<!DOCTYPE html>

    <title>Addition with Carrying Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 2px solid #dee2e6;
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #007BFF;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .sidebar a.active {
            background-color: #007BFF;
            color: white;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        input {
            width: 60px;
            font-size: 16px;
            text-align: center;
            margin: 5px;
        }
        button {
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            padding: 8px 14px;
            margin: 10px 5px;
        }
        #startBtn {
            background-color: #28a745; /* Green for addition */
        }
        #startBtn:hover {
            background-color: #218838;
        }
        #resetBtn {
            background-color: #FF9800; /* Orange */
        }
        #resetBtn:hover {
            background-color: #e68900;
        }
        .number-row {
            font-size: 20px;
            margin: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .number-box {
            border: 2px solid #333;
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #f9f9f9;
        }
        .answer-row {
            font-size: 22px;
            margin: 20px;
            font-weight: bold;
        }
        .answer-input {
            width: 50px;
            height: 40px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #28a745;
            margin: 0 5px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            padding: 15px;
            vertical-align: top;
        }
    </style>
